# Has a separate flows for develop branch (automatic builds),
# Merge Request (automatic builds) and master branch Release builds (manual builds).
definitions:
  artifacts: &androidArtifacts # Section def
    - emulator.log
    - labencryptedstorage/build/reports
    - labencryptedstorage/build/outputs/androidTest-results
    - labencryptedstorage/build/outputs/logs
    - labencryptedstorage/build/outputs/**/*.aar
    - labencryptedstorage/build/outputs/**/mapping.txt
  debug-emails: &debugEmails
    - harri.kirik@lab.mobi
  release-emails: &releaseEmails
    - harri.kirik@lab.mobi
  scripts:
    # Local setup
    - &stepLocalSetup
      name: Set up local properties and permissons
      script: |
        chmod +x gradlew
        echo "sdk.dir=$ANDROID_SDK_ROOT" > "$FCI_BUILD_DIR/local.properties"
    # Build DEBUG
    - &stepBuildDebug
      name: Build Android
      script: ./gradlew buildAll
    # Build RELEASE
    - &stepBuildRelease
      name: Build Android
      script: ./gradlew buildAll
    # Start emulator
    - &stepStartEmulator
      name: Launch emulator
      script: |
        cd $ANDROID_HOME/tools
        emulator -avd emulator &
        adb wait-for-device
    # Run tests
    - &stepRunTests
      name: Test Android
      script: |
        ./gradlew connectedAndroidTest
        result=$?
        adb logcat -d > emulator.log
        if [ $result -eq 0 ]
        then
          echo "Tests executed successfully"
        else
          echo "Tests failed"
          exit 1
        fi

# Flows
workflows:
  play-store-release-builds:
    name: Play Store Release builds
    scripts:
      - name: Check 'master' branch
        script: if [ "$FCI_BRANCH" != "master" ]; then exit 1; fi
      - *stepLocalSetup
      - *stepBuildRelease
      - *stepStartEmulator
      - *stepRunTests
    publishing:
      email:
        recipients: *releaseEmails
    artifacts: *androidArtifacts
  develop-builds:
    name: Dev builds
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - *stepLocalSetup
      - *stepBuildDebug
      - *stepStartEmulator
      - *stepRunTests
    artifacts: *androidArtifacts
    publishing:
      email:
        recipients: *debugEmails
  merge-requests:
    name: Merge requests
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: false
      cancel_previous_builds: true
    scripts:
      - *stepLocalSetup
      - *stepBuildDebug
      - *stepStartEmulator
      - *stepRunTests
    publishing:
      email:
        recipients: *debugEmails
        notify:
          success: false
